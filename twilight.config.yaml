# 公告配置
announcement:
    # 公告标题
    title: "公告"
    # 公告内容
    content: "欢迎来到月半菌的博客！博客于2026年春节正式上线！欢迎提出宝贵意见！"
    # 允许用户关闭公告
    closable: true
    # 链接配置
    link:
        # 启用链接
        enable: true
        # 链接文本
        text: "了解更多"
        # 链接 URL
        url: "/about/"
        # 是否外部链接
        external: false

# 文章配置
post:
    # 显示“上次编辑”卡片
    showLastModified: true
    # 在文章内容中显示封面
    showCoverInContent: false
    # 代码高亮配置
    expressiveCode:
        # 主题
        theme: "github-dark"
    # 许可证配置
    license:
        # 启用许可证
        enable: true
        # 许可证名称
        name: "CC BY-NC-SA 4.0"
        # 许可证链接
        url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
    # 评论配置
    comment:
        # 启用评论功能
        enable: true
        # Twikoo 评论系统配置
        twikoo:
            # 环境 ID
            envId: "https://twikoo.vercel.app"
            # 语言
            lang: "en"

# 页脚配置
footer:
    # 启用 Footer HTML 注入功能
    enable: false
    # 自定义 HTML 内容，用于添加备案号等信息
    customHtml: ""

# 粒子特效配置
particle:
    # 启用粒子特效
    enable: true
    # 粒子数量
    particleNum: 8
    # 粒子越界限制次数，-1为无限循环
    limitTimes: -1
    # 粒子尺寸配置
    size:
        # 粒子最小尺寸倍数
        min: 0.3
        # 粒子最大尺寸倍数
        max: 0.9
    # 粒子透明度配置
    opacity:
        # 粒子最小不透明度
        min: 0.3
        # 粒子最大不透明度
        max: 0.9
    # 粒子移动速度配置
    speed:
        # 水平移动速度
        horizontal:
            # 最小值
            min: -0.9
            # 最大值
            max: 0.9
        # 垂直移动速度
        vertical:
            # 最小值
            min: 0.15
            # 最大值
            max: 0.3
        # 旋转速度
        rotation: 0.12
        # 消失速度
        fadeSpeed: 0.12
    # 粒子层级
    zIndex: 100

