# 站点配置
site:
    # 站点 URL（以斜杠结尾）
    siteURL: "https://www.ybjun.com/"
    # 站点标题
    title: "月半菌的Blog"
    # 站点副标题
    subtitle: "用通俗的语言，传递实用的干货，还有好玩的资源，尽在月半菌!"
    # 语言配置
    lang: "zh"
    # 翻译配置
    translate:
        # 启用翻译功能
        enable: false
        # 翻译服务
        service: "client.edge"
        # 显示语言选择下拉框
        showSelectTag: false
        # 自动检测用户语言
        autoDiscriminate: true
        # 翻译时忽略的 CSS 类名
        ignoreClasses:
            - "ignore"
            - "banner-title"
            - "banner-subtitle"
        # 翻译时忽略的 HTML 标签
        ignoreTags:
            - "script"
            - "style"
            - "code"
            - "pre"
    # 时区配置
    timeZone: 8
    # 字体配置
    font:
        # 示例字体配置 - 默认ZenMaruGothic
        "LXGW WenKai Screen":
            # 字体源 (字体 CSS 链接 | 字体文件路径 | 默认https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap)
            src: "https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-web/style.css"
            # 字体名 (font-family,默认Zen Maru Gothic)
            family: "LXGW WenKai Screen"
    # 主题色配置
    themeColor:
        # 主题色的默认色相 (范围从 0 到 360。例如：红色：0，青色：200，蓝绿色：250，粉色：345)
        hue: 180
    # 默认主题 ("system" 跟随系统 | "light" 浅色 | "dark" 深色)
    defaultTheme: "dark"
    # 壁纸配置
    wallpaper:
        # 模式 ("banner" 横幅 | "fullscreen" 全屏 | "none" 纯色)
        mode: "banner"
        # 图片源配置 (fullscreen 和 banner 模式共享)
        src:
            # 桌面壁纸图片 (相对于 /public 目录; 支持单张图片或图片数组，当数组长度 > 1 时自动启用轮播)
            desktop:
                - "/assets/images/desktopWallpaper_1.webp"
                - "/assets/images/desktopWallpaper_2.webp"
                - "/assets/images/desktopWallpaper_3.webp"
                - "/assets/images/desktopWallpaper_4.webp"
                - "/assets/images/desktopWallpaper_5.webp"
                - "/assets/images/desktopWallpaper_6.webp"
                - "/assets/images/desktopWallpaper_7.webp"
                - "/assets/images/desktopWallpaper_8.webp"
            # 移动壁纸图片 (相对于 /public 目录; 支持单张图片或图片数组，当数组长度 > 1 时自动启用轮播)
            mobile:
                - "/assets/images/mobileWallpaper_1.webp"
                - "/assets/images/mobileWallpaper_2.webp"
                - "/assets/images/mobileWallpaper_3.webp"
                - "/assets/images/mobileWallpaper_4.webp"
                - "/assets/images/mobileWallpaper_5.webp"
                - "/assets/images/mobileWallpaper_6.webp"
                - "/assets/images/mobileWallpaper_7.webp"
                - "/assets/images/mobileWallpaper_8.webp"
        # 壁纸位置 ('top' | 'center' | 'bottom')
        position: "center"
        # 轮播配置 (fullscreen 和 banner 模式共享)
        carousel:
            # 为多张图片启用轮播，否则随机显示一张图片
            enable: true
            # 轮播间隔时间 (秒)
            interval: 3.6
            # 启用 Ken Burns 效果
            kenBurns: true
        # Banner 模式专属配置
        banner:
            # 横幅文本配置
            homeText:
                # 在主页显示文本
                enable: true
                # 主标题
                title: "月半菌的Blog"
                # 副标题，支持单个字符串或字符串数组,已经替换为名言
                subtitle:
                    - "Illuminate Our Paths"
                # 副标题打字机效果
                typewriter:
                    # 启用副标题打字机效果
                    enable: true
                    # 打字速度 (毫秒)
                    speed: 111
                    # 删除速度 (毫秒)
                    deleteSpeed: 51
                    # 完全显示后的暂停时间 (毫秒)
                    pauseTime: 3000
            # 横幅图片来源文本
            credit:
                # 显示横幅图片来源文本
                enable: true
                # 要显示的来源文本
                text: "背景图来自 Bing"
                # (可选) 原始艺术品或艺术家页面的 URL 链接
                url: "https://www.bing.com"
            # 导航栏配置
            navbar:
                # 导航栏透明模式 ("semi" 半透明加圆角 | "full" 完全透明 | "semifull" 动态透明)
                transparentMode: "semifull"
            # 水波纹效果配置
            waves:
                # 启用水波纹效果
                enable: true
                # 启用性能模式 (简化波浪效果以提升性能)
                performanceMode: false
        # Fullscreen 模式专属配置
        fullscreen:
            # 层级
            zIndex: -1
            # 壁纸透明度，0-1之间
            opacity: 0.9
            # 背景模糊程度 (像素值)
            blur: 1
            # 导航栏透明模式
            navbar:
                transparentMode: "semi"
    # 加载页配置
    loadingOverlay:
        # 是否启用加载页
        enable: true
        # 加载标题配置
        title:
            # 是否启用加载标题
            enable: true
            # 加载标题文本
            content: "LOADING"
            # 动画周期 (s)
            interval: 1.5
        # 加载动画配置
        spinner:
            # 是否启用加载动画
            enable: true
            # 动画周期 (s)
            interval: 1.5
    # favicon 配置
    favicon: []
    # bangumi 配置
    bangumi:
        # 用户 ID
        userId: "your-bangumi-id"
    # OpenGraph 配置
    generateOgImages: false

# Umami统计配置
